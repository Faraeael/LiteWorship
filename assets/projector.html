<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LiteWorship Projector</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            cursor: none;
        }

        /* Video Layer */
        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s;
        }

        /* Text Container - Safe Area */
        #lyrics {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            text-align: center;
            padding: 4vw;
            box-sizing: border-box;
        }

        /* Text Element */
        #text-content {
            color: white;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 15px black;
            opacity: 0;
            transition: opacity 0.3s;
            width: 100%;
            /* Start huge, let JS shrink it */
            font-size: 8vw;
            line-height: 1.2;
        }
    </style>
</head>

<body>
    <video id="bg-video" loop muted playsinline></video>
    <div id="lyrics">
        <div id="text-content"></div>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:8080/ws');
        const textEl = document.getElementById('text-content');
        const videoEl = document.getElementById('bg-video');

        // --- THE MAGIC AUTO-FIT FUNCTION ---
        function fitText() {
            let size = 8; // Start at 8vw (Large)
            textEl.style.fontSize = size + 'vw';

            // Loop: Check if text is taller than screen. If so, shrink font.
            // We verify textEl.scrollHeight vs window.innerHeight
            while (textEl.scrollHeight > (window.innerHeight * 0.85) && size > 1.5) {
                size -= 0.2;
                textEl.style.fontSize = size + 'vw';
            }
        }

        ws.onopen = () => console.log("Connected");
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'LYRICS') {
                textEl.style.opacity = 0;
                setTimeout(() => {
                    textEl.innerText = data.content;
                    // Reset font size to max before measuring
                    textEl.style.fontSize = '8vw';
                    fitText(); // Run calculation
                    textEl.style.opacity = 1;
                }, 300);
            }
            else if (data.type === 'BACKGROUND') {
                if (data.content === 'STOP') {
                    videoEl.style.opacity = 0;
                } else {
                    videoEl.src = data.content; videoEl.play(); videoEl.style.opacity = 1;
                }
            } else if (data.type === 'CLEAR') {
                textEl.style.opacity = 0;
            }
        };
    </script>
</body>

</html>
